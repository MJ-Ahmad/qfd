<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cart — QuranerFariwala</title>
  <meta name="description" content="Your cart — QuranerFariwala" />
  <style>
    :root{
      --page-bg:#faf9f7; --panel-bg:#fff; --muted:#6b7280;
      --primary:#0ea5a4; --accent:#06b6d4; --fg:#042028;
      --card-border:rgba(2,6,23,0.06); --radius:12px; --max:1100px;
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--page-bg);color:var(--fg)}
    a{color:inherit;text-decoration:none}
    .container{max-width:var(--max);margin:0 auto;padding:1rem}

    /* Header grid */
    header{background:var(--panel-bg);border-bottom:1px solid var(--card-border);position:sticky;top:0;z-index:120}
    .nav{display:grid;grid-template-columns:220px 1fr 220px;align-items:center;gap:.5rem;max-width:var(--max);margin:0 auto;padding:.8rem 1rem}
    .nav-left{display:flex;align-items:center;gap:.6rem}
    .mobile-toggle{display:none;background:transparent;border:0;padding:.35rem;cursor:pointer}
    .brand{font-weight:800;font-size:1.05rem;color:var(--fg);justify-self:start}
    .brand .q{color:var(--primary)} .brand .f{color:var(--accent)}
    .nav-center{display:flex;justify-content:center}
    .nav-links{display:flex;gap:.6rem}
    .nav-link{padding:.45rem .9rem;border-radius:8px;font-weight:700}
    .nav-right{display:flex;justify-content:flex-end;gap:.6rem}
    .header-cart{display:inline-flex;align-items:center;gap:.5rem;padding:.35rem .6rem;border-radius:8px;cursor:pointer;font-weight:800}
    .cart-count{background:var(--primary);color:#fff;padding:.12rem .45rem;border-radius:999px;font-weight:800;font-size:.82rem}

    /* Page */
    main{padding:1.2rem}
    .card{background:var(--panel-bg);border:1px solid var(--card-border);border-radius:12px;padding:1rem;box-shadow:0 8px 30px rgba(2,6,23,0.04)}
    h1{margin:0 0 .6rem 0;font-size:1.4rem}
    .cart-list{display:flex;flex-direction:column;gap:.6rem}
    .cart-item{display:flex;justify-content:space-between;align-items:center;padding:.6rem;border-radius:8px;border:1px solid rgba(2,6,23,0.03);background:linear-gradient(180deg,rgba(0,0,0,0.01),transparent)}
    .cart-item .meta{max-width:70%}
    .muted{color:var(--muted)}
    .total-row{display:flex;justify-content:space-between;align-items:center;margin-top:.8rem;font-weight:800;font-size:1.05rem}

    .btn{display:inline-flex;align-items:center;justify-content:center;padding:.6rem .9rem;border-radius:10px;border:0;cursor:pointer}
    .btn-primary{background:linear-gradient(90deg,var(--primary),var(--accent));color:#fff;font-weight:800}
    .btn-ghost{background:transparent;border:1px solid var(--card-border);color:var(--fg)}

    /* Footer */
    footer{background:var(--panel-bg);border-top:1px solid var(--card-border);padding:1rem;margin-top:1.6rem}
    .footer-inner{max-width:var(--max);margin:0 auto;text-align:center;color:var(--muted)}

    /* Responsive */
    @media(max-width:768px){
      .mobile-toggle{display:inline-flex}
      .nav{grid-template-columns:48px 1fr 48px;padding:.6rem}
      .brand{display:none}
      .nav-links{display:none}
      .card{padding:.9rem}
    }
  </style>
</head>
<body>
  <header>
    <div class="nav" role="navigation" aria-label="Main navigation">
      <div class="nav-left">
        <button id="mobile-toggle" class="mobile-toggle" aria-label="Open menu" aria-expanded="false">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <line x1="4" y1="6" x2="20" y2="6"></line>
            <line x1="4" y1="12" x2="20" y2="12"></line>
            <line x1="4" y1="18" x2="20" y2="18"></line>
          </svg>
        </button>
        <a class="brand" href="./index.html"><span class="q">Quraner</span><span class="f">Fariwala</span></a>
      </div>

      <div class="nav-center">
        <nav class="nav-links" aria-label="Primary">
          <a class="nav-link" href="./index.html">Home</a>
          <a class="nav-link" href="./donate.html">Donate</a>
          <a class="nav-link" href="./tracing.html">Contact</a>
        </nav>
      </div>

      <div class="nav-right">
        <a class="header-cart" href="./cart.html" aria-label="Open cart">
          <svg class="cart-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" aria-hidden="true">
            <circle cx="8" cy="21" r="1"></circle>
            <circle cx="19" cy="21" r="1"></circle>
            <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78"></path>
          </svg>
          <div>Cart</div>
          <div id="header-cart-count" class="cart-count" aria-hidden="true">0</div>
        </a>
      </div>
    </div>
  </header>

  <nav id="mobile-menu" aria-hidden="true" style="display:none">
    <div class="mobile-links" style="padding:.6rem;display:flex;flex-direction:column;gap:.4rem">
      <a href="./index.html">Home</a>
      <a href="./donate.html">Donate</a>
      <a href="./tracing.html">Contact</a>
    </div>
  </nav>

  <main class="container">
    <div class="card">
      <h1>Your Cart</h1>
      <div id="cart-empty" class="muted" style="display:none">Your cart is empty.</div>

      <div id="cart-list" class="cart-list" aria-live="polite"></div>

      <div class="total-row" style="margin-top:12px">
        <div>Total</div>
        <div id="cart-total">$0.00</div>
      </div>

      <div style="margin-top:12px;display:flex;gap:.6rem;flex-wrap:wrap">
        <a id="continue-shopping" class="btn btn-ghost" href="./index.html">Continue shopping</a>
        <a id="go-checkout" class="btn btn-primary" href="./checkout.html">Checkout</a>
        <button id="cart-clear" class="btn btn-ghost" style="margin-left:auto">Clear Cart</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-inner">
      <div>© 2026 Quraner Fariwala — All rights reserved</div>
      <div style="margin-top:6px"><a href="./privacy.html">Privacy</a> · <a href="./terms.html">Terms</a> · <a href="./support.html">Support</a></div>
    </div>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
